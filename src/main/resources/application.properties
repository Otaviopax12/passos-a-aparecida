# ==========================================================
# CONFIGURAÇÃO DO BANCO DE DADOS H2 (DESENVOLVIMENTO LOCAL)
# ==========================================================

# Força o Spring Boot a usar o banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Permite o acesso à consola do H2 para depuração
spring.h2.console.enabled=true

# ==========================================================
# CONFIGURAÇÃO DO JPA/HIBERNATE
# ==========================================================

# Diz ao Hibernate para criar/atualizar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

