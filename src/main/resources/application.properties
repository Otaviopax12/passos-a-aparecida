# ==========================================================
# CONFIGURAÇÃO DO JPA/HIBERNATE
# ==========================================================

# 'update' diz ao Hibernate para atualizar o esquema do banco de dados
# automaticamente com base nas suas entidades. Perfeito para desenvolvimento.
spring.jpa.hibernate.ddl-auto=update

# Mostra as queries SQL geradas pelo Hibernate na consola (ótimo para depuração)
spring.jpa.show-sql=true

# Formata o SQL mostrado na consola para ser mais legível
spring.jpa.properties.hibernate.format_sql=true

# Especifica o "dialeto" do PostgreSQL para o Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

