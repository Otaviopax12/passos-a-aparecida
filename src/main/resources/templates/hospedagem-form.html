<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${hospedagem.idHospedagem == null} ? 'Registar Hospedaria' : 'Editar Hospedaria'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{fragments/_header :: header}"></div>

<main class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${hospedagem.idHospedagem == null} ? 'Registar Nova Hospedaria' : 'Editar Hospedaria'"></h3>
                </div>
                <div class="card-body">
                    <form th:action="${hospedagem.idHospedagem == null} ? @{/hospedagens/cadastrar} : @{/hospedagens/{id}/editar(id=${hospedagem.idHospedagem})}" th:object="${hospedagem}" method="post">

                        <!-- Campo oculto para o ID (essencial para a edição) -->
                        <input type="hidden" th:field="*{idHospedagem}">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Hospedaria</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        </div>

                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" th:field="*{tipo}" required>
                                <option value="">Selecione um tipo...</option>
                                <option th:each="tipoOpt : ${tiposHospedagem}"
                                        th:value="${tipoOpt}"
                                        th:text="${tipoOpt.displayValue}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" th:field="*{telefone}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="emailContato" class="form-label">E-mail de Contato</label>
                                <input type="email" class="form-control" id="emailContato" th:field="*{emailContato}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="instagram" class="form-label">Instagram (URL completa)</label>
                            <input type="url" class="form-control" id="instagram" th:field="*{instagram}">
                        </div>

                        <div class="mb-3">
                            <label for="urlImagem" class="form-label">URL da Imagem de Capa</label>
                            <input type="url" class="form-control" id="urlImagem" th:field="*{urlImagem}" required>
                        </div>

                        <!-- =============================================== -->
                        <!--       NOVA SECÇÃO PARA A GALERIA DE FOTOS       -->
                        <!-- =============================================== -->
                        <hr>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5>Galeria de Fotos</h5>
                            <button type="button" id="add-galeria-btn" class="btn btn-sm btn-outline-success">
                                <i class="bi bi-plus-lg"></i> Adicionar Foto
                            </button>
                        </div>
                        <div id="galeria-container">
                            <!-- Loop para exibir os campos de URL já existentes (para o modo de edição) -->
                            <div th:each="url, iterStat : *{galeriaUrls}" class="input-group mb-2">
                                <input type="url" class="form-control" th:name="|galeriaUrls[${iterStat.index}]|" th:value="${url}" placeholder="URL da imagem da galeria...">
                                <button type="button" class="btn btn-outline-danger remove-galeria-btn">Remover</button>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary" th:text="${hospedagem.idHospedagem == null} ? 'Salvar Hospedaria' : 'Salvar Alterações'"></button>
                            <a th:href="@{/hospedagens/minha-hospedaria}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para a galeria dinâmica -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const addBtn = document.getElementById('add-galeria-btn');
        const container = document.getElementById('galeria-container');

        // Inicia o índice com base em quantos campos já foram renderizados pelo Thymeleaf (para a edição)
        let galeriaIndex = /*[[${#lists.size(hospedagem.galeriaUrls)}]]*/ 0;

        addBtn.addEventListener('click', function () {
            const div = document.createElement('div');
            div.classList.add('input-group', 'mb-2');

            div.innerHTML = `
                <input type="url" class="form-control" name="galeriaUrls[${galeriaIndex}]" placeholder="URL da imagem da galeria...">
                <button type="button" class="btn btn-outline-danger remove-galeria-btn">Remover</button>
            `;
            container.appendChild(div);
            galeriaIndex++;
        });

        container.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('remove-galeria-btn')) {
                e.target.closest('.input-group').remove();
            }
        });
    });
</script>

</body>
</html>
