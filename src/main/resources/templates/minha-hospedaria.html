<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas Hospedarias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div th:replace="~{fragments/_header :: header}"></div>

<main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="display-5 fw-bold">Painel de Gestão</h1>
            <p class="lead">Gira as suas hospedarias.</p>
        </div>
        <div>
            <a th:href="@{/hospedagens/cadastrar}" class="btn btn-success btn-lg">
                <i class="bi bi-plus-circle me-2"></i>Registar Nova Hospedaria
            </a>
        </div>
    </div>

    <hr class="mb-4">

    <!-- CASO 1: O GERENTE AINDA NÃO TEM HOSPEDARIAS REGISTADAS -->
    <div th:if="${#lists.isEmpty(hospedagens)}" class="alert alert-info text-center">
        Ainda não tem nenhuma hospedaria registada. Clique no botão acima para começar.
    </div>

    <!-- CASO 2: O GERENTE JÁ TEM HOSPEDARIAS REGISTADAS -->
    <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${not #lists.isEmpty(hospedagens)}">
        <!-- Loop para cada hospedaria do gerente -->
        <div th:each="hospedagem : ${hospedagens}" class="col">
            <div class="card">
                <div class="card-header fs-5 d-flex justify-content-between align-items-center">
                    <span th:text="${hospedagem.nome}">Nome da Hospedaria</span>

                    <!-- =============================================== -->
                    <!--        BADGE DE STATUS ADICIONADO ABAIXO        -->
                    <!-- =============================================== -->
                    <span class="badge"
                          th:text="${hospedagem.status.displayValue}"
                          th:classappend="${hospedagem.status.name() == 'APROVADO' ? 'bg-success' : (hospedagem.status.name() == 'PENDENTE' ? 'bg-warning text-dark' : 'bg-danger')}">
                        Status
                    </span>

                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${hospedagem.descricao}">Descrição da hospedaria.</p>
                    <a th:href="@{/hospedagens/{id}/editar(id=${hospedagem.idHospedagem})}" class="btn btn-primary">
                        <i class="bi bi-pencil-square me-2"></i>Editar
                    </a>
                    <form th:action="@{/hospedagens/{id}/excluir(id=${hospedagem.idHospedagem})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta hospedaria?');">
                            <i class="bi bi-trash me-2"></i>Excluir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
