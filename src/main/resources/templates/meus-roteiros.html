<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Roteiros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/roteiros.css}"> </head>
<body>
<div th:replace="~{fragments/_header :: header}"></div>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold">Roteiros</h2>
            <p class="text-muted">Gerencie seus roteiros de peregrinação</p>
        </div>
        <a th:href="@{/roteiros/novo}" class="btn btn-primary fw-bold"><i class="bi bi-plus-lg me-2"></i>Criar Novo Roteiro</a>
    </div>

    <div class="row g-4">
        <div class="col-lg-6" th:each="roteiro : ${roteiros}">
            <a th:href="@{/roteiros/{id}(id=${roteiro.idRoteiro})}" class="text-decoration-none text-dark">
                <div class="card roteiro-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title fw-bold" th:text="${roteiro.titulo}">Título do Roteiro</h5>
                            <span class="badge bg-secondary">Privado</span>
                        </div>
                        <p class="card-text text-muted" th:text="${roteiro.descricao}">Descrição do roteiro...</p>
                        <div class="d-flex justify-content-between mt-4">
                            <div class="info-item">
                                <i class="bi bi-flag"></i>
                                <span th:text="${#lists.size(roteiro.etapas)} + ' etapas'">3 etapas</span>
                            </div>
                            <div class="info-item">
                                <i class="bi bi-clock"></i>
                                <span>08:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
