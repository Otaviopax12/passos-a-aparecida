<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Jornadas Sagradas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login-page">

<div class="login-container">

    <div class="login-header">
        <h1>Jornadas Sagradas</h1>
        <p>Seu companheiro em viagens espirituais</p>
    </div>

    <div class="card login-card">
        <div class="card-body">
            <h4 class="card-title text-center">Bem-vindo de volta</h4>
            <p class="card-text text-center text-muted mb-4">Acesse sua conta para continuar sua jornada</p>

            <form th:action="@{/login}" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="E-mail" required>
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Senha" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>

            <div class="login-links">
                <a th:href="@{/pessoas/cadastrar}">Cadastre-se</a>
                <a href="#">Esqueci minha senha</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
