<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Destinos & História</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/destinos.css}">
</head>
<body>
<div th:replace="~{fragments/_header :: header}"></div>

<header class="page-header">
    <div class="container text-center">
        <h1 class="display-4 fw-bold">Destinos & História</h1>
        <p class="lead">Descubra os lugares sagrados que contam a história da fé brasileira.</p>
    </div>
</header>

<main class="container my-5">

    <!-- BARRA DE BUSCA -->
    <section class="mb-5">
        <form th:action="@{/destinos}" method="get" class="row g-2 justify-content-center">
            <div class="col-md-6">
                <input type="text" name="termo" class="form-control form-control-lg" placeholder="Buscar pelo nome do local..." th:value="${termoBusca}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>
        </form>
    </section>

    <!-- Mensagem se a busca não retornar resultados -->
    <div th:if="${#lists.isEmpty(locais) and termoBusca != null and not #strings.isEmpty(termoBusca)}" class="alert alert-warning text-center">
        Nenhum local encontrado para a busca: "<strong th:text="${termoBusca}"></strong>".
    </div>

    <!-- Seção de Destaque -->
    <section class="mb-5" th:if="${destinoDestaque != null}">
        <div class="card card-destaque">
            <div class="row g-0">
                <div class="col-lg-6">
                    <img th:src="${destinoDestaque.urlImagem}" class="img-fluid rounded-start w-100 h-100" style="object-fit: cover;" alt="...">
                </div>
                <div class="col-lg-6 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5">
                        <h2 class="card-title" th:text="${destinoDestaque.nome}"></h2>
                        <p class="card-text" th:text="${destinoDestaque.descricao}"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Galeria de Outros Destinos -->
    <section th:if="${outrosDestinos != null and not #lists.isEmpty(outrosDestinos)}">
        <h3 class="text-center mb-4">Outros Destinos Sagrados</h3>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div th:each="destino : ${outrosDestinos}" class="col">
                <div class="card h-100 card-galeria">
                    <img th:src="${destino.urlImagem}" class="card-img-top" th:alt="${destino.nome}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${destino.nome}"></h5>
                        <p class="card-text" th:text="${#strings.abbreviate(destino.descricao, 100)}"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
