<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roteiros Disponíveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div th:replace="~{fragments/_header :: header}"></div>

<div class="container mt-4 mb-5">

    <div class="text-center mb-4">
        <h1>Roteiros Disponíveis</h1>
        <p class="lead">Explore as jornadas sagradas guiadas por nossos especialistas.</p>
    </div>

    <div th:if="${#lists.isEmpty(roteiros)}" class="text-center">
        <p>Nenhum roteiro disponível no momento. Volte em breve!</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:if="${not #lists.isEmpty(roteiros)}">

        <div th:each="roteiro : ${roteiros}" class="col">
            <div class="card h-100 shadow-sm">

                <th:block th:if="${not #lists.isEmpty(roteiro.etapas) and roteiro.etapas[0].local.urlImagem != null}">
                    <img th:src="${roteiro.etapas[0].local.urlImagem}" class="card-img-top" alt="Imagem do Roteiro" style="height: 200px; object-fit: cover;">
                </th:block>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${roteiro.titulo}">Título do Roteiro</h5>
                    <p class="card-text text-muted" th:text="'Guiado por: ' + ${roteiro.guia.pessoa.nome}">Nome do Guia</p>
                    <p class="card-text flex-grow-1" th:text="${#strings.abbreviate(roteiro.descricao, 100)}">Breve descrição do roteiro...</p>

                    <div class="mt-auto">
                        <a th:href="@{/roteiros/{id}(id=${roteiro.idRoteiro})}" class="btn btn-primary w-100">Ver Detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
