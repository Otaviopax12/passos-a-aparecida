<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title th:text="${roteiro.titulo}">Detalhes do Roteiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/roteiros.css}">
</head>
<body>
<div th:replace="~{fragments/_header :: header}"></div>

<main class="container mt-4">
    <!-- ... (cabeçalho da página e informações gerais do roteiro) ... -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <div>
            <a th:href="@{/roteiros/disponiveis}" class="text-decoration-none text-muted mb-2 d-block"><i class="bi bi-arrow-left"></i> Voltar para a lista</a>
            <h2 class="fw-bold" th:text="${roteiro.titulo}">Título do Roteiro</h2>
            <p class="text-muted fs-5" th:text="${roteiro.descricao}">Descrição do roteiro...</p>
        </div>
        <div class="d-flex align-items-center gap-2">
            <button id="share-btn" class="btn btn-outline-primary"><i class="bi bi-share-fill me-2"></i>Compartilhar</button>
            <div sec:authorize="hasRole('GUIA')" th:if="${#authentication.name == roteiro.guia.pessoa.email}">
                <a th:href="@{/roteiros/{id}/editar(id=${roteiro.idRoteiro})}" class="btn btn-outline-secondary"><i class="bi bi-pencil me-2"></i>Editar</a>
                <form th:action="@{/roteiros/{id}/excluir(id=${roteiro.idRoteiro})}" method="post" class="d-inline" onsubmit="return confirm('Tem certeza?');">
                    <button type="submit" class="btn btn-danger"><i class="bi bi-trash me-2"></i>Excluir</button>
                </form>
            </div>
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="fw-bold">Informações Gerais</h5>
            <p class="text-muted">Detalhes sobre este roteiro de peregrinação</p>
            <div class="row">
                <div class="col-md-6 info-item"><i class="bi bi-flag"></i> Total de etapas: <span class="fw-bold" th:text="${#lists.size(roteiro.etapas)}">3</span></div>
                <div class="col-md-6 info-item"><i class="bi bi-clock"></i> Início: <span class="fw-bold">08:00</span></div>
            </div>
        </div>
    </div>


    <h4 class="fw-bold mb-3">Etapas do Roteiro</h4>
    <div class="vstack gap-3">
        <div class="card etapa-card" th:each="etapa : ${roteiro.etapas}">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="d-flex align-items-center gap-4 mb-2">
                        <span class="fs-4 fw-bold text-muted" th:text="${etapa.ordem}">1</span>
                        <div>
                            <h6 class="fw-bold" th:text="${etapa.local.nome}">Nome do Local</h6>
                            <p class="text-muted mb-1" th:text="${etapa.descricao}">Descrição da etapa.</p>
                            <div class="d-flex gap-4 text-muted small">
                                <span th:if="${etapa.dataHora}"><i class="bi bi-clock"></i> <span th:text="${#temporals.format(etapa.dataHora, 'HH:mm')}"></span></span>
                            </div>
                        </div>
                    </div>

                    <!-- =============================================== -->
                    <!--    BOTÃO DO GOOGLE MAPS ADICIONADO AQUI         -->
                    <!-- =============================================== -->
                    <div th:if="${etapa.linkMaps != null and not #strings.isEmpty(etapa.linkMaps)}">
                        <a th:href="${etapa.linkMaps}" target="_blank" class="btn btn-primary btn-sm">
                            <i class="bi bi-geo-alt-fill"></i> Ver no mapa
                        </a>
                    </div>
                </div>

                <!-- Descrição Histórica do Local -->
                <div class="border-start border-2 ps-3 mt-2" th:if="${etapa.local.descricao != null and not #strings.isEmpty(etapa.local.descricao)}">
                    <small class="text-muted fst-italic">
                        <strong>Sobre o local:</strong>
                        <span th:text="${etapa.local.descricao}"></span>
                    </small>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const shareButton = document.getElementById('share-btn');

        if (shareButton) {
            shareButton.addEventListener('click', function() {
                const pageUrl = window.location.href;
                navigator.clipboard.writeText(pageUrl).then(function() {
                    const originalText = shareButton.innerHTML;
                    shareButton.innerHTML = '<i class="bi bi-check-lg me-2"></i>Link Copiado!';
                    shareButton.classList.remove('btn-outline-primary');
                    shareButton.classList.add('btn-success');

                    setTimeout(() => {
                        shareButton.innerHTML = originalText;
                        shareButton.classList.remove('btn-success');
                        shareButton.classList.add('btn-outline-primary');
                    }, 2000);

                }).catch(function(err) {
                    console.error('Erro ao copiar o link: ', err);
                    alert('Não foi possível copiar o link.');
                });
            });
        }
    });
</script>
</body>
</html>
