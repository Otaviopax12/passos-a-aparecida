<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Cadastro - Jornadas Sagradas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
</head>
<body class="cadastro-page">

<div class="cadastro-container">
    <div class="cadastro-card">
        <div class="text-center mb-4">
            <h2>Novo Cadastro</h2>
            <p class="text-muted">Preencha os dados para criar sua conta</p>
        </div>

        <form th:action="@{/pessoas/cadastrar}" th:object="${pessoa}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Nome Completo" th:field="*{nome}" required>
                <label for="nome">Nome Completo</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="seu@email.com" th:field="*{email}" required>
                <label for="email">E-mail</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" th:field="*{cpf}" required>
                <label for="cpf">CPF</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="perfil" th:field="*{perfil}" required>
                    <option value="" disabled selected>Tipo de Acesso</option>
                    <option th:value="'TURISTA'">Visitante</option>
                    <option th:value="'GUIA'">Guia</option>
                    <option th:value="'GERENTE_HOSPEDAGEM'">Gerente de Hospedagem</option>
                </select>
                <label for="perfil">Tipo de Acesso</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" th:field="*{senha}" required>
                <label for="senha">Senha</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                <label for="confirmarSenha">Confirmar Senha</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
