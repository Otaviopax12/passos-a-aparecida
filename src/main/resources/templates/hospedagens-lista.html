<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospedagens Disponíveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/hospedagem.css}">
</head>
<body>
<div th:replace="~{fragments/_header :: header}"></div>

<main class="container my-5">
    <header class="text-center mb-5">
        <h1 class="display-4 fw-bold">Encontre o Aconchego para sua Jornada</h1>
        <p class="lead text-muted">Confira as opções de hospedagem em Aparecida e região.</p>
    </header>

    <div th:if="${#lists.isEmpty(hospedagens)}" class="alert alert-info text-center">
        Nenhuma hospedagem disponível no momento.
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:if="${not #lists.isEmpty(hospedagens)}">
        <!-- Loop para cada hospedagem -->
        <div th:each="hospedagem : ${hospedagens}" class="col">
            <div class="card h-100 card-hospedagem">
                <a th:href="@{/hospedagens/{id}(id=${hospedagem.idHospedagem})}" class="text-decoration-none">
                    <img th:src="${hospedagem.urlImagem}" class="card-img-top" th:alt="${hospedagem.nome}">
                </a>
                <div class="card-body">
                    <span class="badge bg-primary mb-2" th:text="${hospedagem.tipo}">HOTEL</span>
                    <!-- ================= CORRIGIDO AQUI ================= -->
                    <h3 class="card-title" th:text="${hospedagem.nome}">Nome da Hospedagem</h3>
                    <p class="card-text text-muted" th:text="${#strings.abbreviate(hospedagem.descricao, 120)}">
                        Uma breve descrição da hospedagem para atrair o peregrino.
                    </p>
                </div>
                <div class="card-footer bg-transparent border-0 pb-3">
                    <a th:href="@{/hospedagens/{id}(id=${hospedagem.idHospedagem})}" class="btn btn-outline-primary w-100">
                        Ver Detalhes e Contato
                    </a>
                </div>
            </div>
        </div>
        <!-- Fim do loop -->
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
