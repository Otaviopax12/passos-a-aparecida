<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${roteiro.idRoteiro == null} ? 'Novo Roteiro' : 'Editar Roteiro'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div th:replace="~{fragments/_header :: header}"></div>

<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header text-center">
                    <h3 th:text="${roteiro.idRoteiro == null} ? 'Criar Novo Roteiro' : 'Editar Roteiro'">Título</h3>
                </div>
                <div class="card-body">
                    <form th:action="${roteiro.idRoteiro == null} ? @{/roteiros/novo} : @{/roteiros/{id}/editar(id=${roteiro.idRoteiro})}" th:object="${roteiro}" method="post">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título do Roteiro</label>
                            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição Geral</label>
                            <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3"></textarea>
                        </div>

                        <hr>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mt-2">Etapas do Roteiro</h5>
                            <button type="button" id="add-etapa-btn" class="btn btn-sm btn-success">
                                <i class="bi bi-plus-lg"></i> Adicionar Nova Etapa
                            </button>
                        </div>

                        <div id="etapas-container">
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary" th:text="${roteiro.idRoteiro == null} ? 'Criar Roteiro' : 'Salvar Alterações'">Botão</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="etapa-template" class="border rounded p-3 mb-3" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="mb-0">Nova Etapa</h6>
        <button type="button" class="btn btn-sm btn-danger remove-etapa-btn"><i class="bi bi-trash"></i> Remover</button>
    </div>
    <div class="row g-2">
        <div class="col-md-2">
            <label class="form-label">Ordem</label>
            <input type="number" class="form-control" name="etapas[INDEX].ordem" required>
        </div>
        <div class="col-md-10">
            <label class="form-label">Local</label>
            <select class="form-select" name="etapas[INDEX].localId" required>
                <option value="">Selecione...</option>
                <option th:each="local : ${todosOsLocais}" th:value="${local.idLocal}" th:text="${local.nome}"></option>
            </select>
        </div>
        <div class="col-12">
            <label class="form-label">Descrição da Etapa</label>
            <input type="text" class="form-control" name="etapas[INDEX].descricao" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Data e Hora</label>
            <input type="datetime-local" class="form-control" name="etapas[INDEX].dataHora">
        </div>
        <div class="col-md-6">
            <label class="form-label">Link do Google Maps</label>
            <input type="url" class="form-control" name="etapas[INDEX].linkMaps" placeholder="https://maps.app.goo.gl/...">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        const addEtapaBtn = document.getElementById('add-etapa-btn');
        const etapasContainer = document.getElementById('etapas-container');
        const etapaTemplate = document.getElementById('etapa-template');
        let etapaIndex = 0;

        function adicionarEtapa(etapaData = null) {
            const newEtapa = etapaTemplate.cloneNode(true);
            newEtapa.style.display = 'block';
            newEtapa.removeAttribute('id');

            newEtapa.querySelectorAll('[name]').forEach(input => {
                input.name = input.name.replace('INDEX', etapaIndex);
            });

            if (etapaData) {
                newEtapa.querySelector('[name$=".ordem"]').value = etapaData.ordem;
                // A linha abaixo foi a única alteração feita no arquivo.
                newEtapa.querySelector('[name$=".localId"]').value = etapaData.localId; // <-- CORRIGIDO AQUI
                newEtapa.querySelector('[name$=".descricao"]').value = etapaData.descricao;
                newEtapa.querySelector('[name$=".linkMaps"]').value = etapaData.linkMaps;
                if (etapaData.dataHora) {
                    const data = new Date(etapaData.dataHora);
                    const dataFormatada = data.toISOString().slice(0, 16);
                    newEtapa.querySelector('[name$=".dataHora"]').value = dataFormatada;
                }
            }

            etapasContainer.appendChild(newEtapa);
            etapaIndex++;
        }

        const roteiroExistente = /*[[${roteiro}]]*/ null;

        if (roteiroExistente && roteiroExistente.idRoteiro && roteiroExistente.etapas) {
            roteiroExistente.etapas.sort((a, b) => a.ordem - b.ordem);
            roteiroExistente.etapas.forEach(etapa => {
                adicionarEtapa(etapa);
            });
        }

        addEtapaBtn.addEventListener('click', function () {
            adicionarEtapa();
        });

        etapasContainer.addEventListener('click', function (e) {
            if (e.target && e.target.closest('.remove-etapa-btn')) {
                e.target.closest('.border.rounded').remove();
            }
        });
    });
    /*]]>*/
</script>
</body>
</html>
